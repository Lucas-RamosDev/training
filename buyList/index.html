<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy List</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <img src="./assets/buyList-logo.svg" alt="logo Buy List">
  </header>

  <main class="container">

    <section id="total" >

      <div class="card">

        <h3>
          <span>Valor total da compra:</span>
        </h3>

        <p>R$ 200,00</p>

      </div>
      
    </section>

    <section id="list">

      <a 
      href="#"
      onclick="Modal.openRegister()" 
      class="button new">
        + Add Produto
      </a>

      <table id="data-table">

        <thead>
          <tr>
            <th>Produtos</th>
            <th>Quantidade</th>
            <th>Valor Unitário</th>
            <th>Valor Total</th>
            <th colspan="2"></th>
          </tr>
        </thead>

        <tbody>
          <tr class="check">
            <td class="product">Leite</td>
            <td class="amount">02</td>
            <td class="unitary-value">4,50</td>
            <td class="total-value">9,00</td>
            <td class="buy">
              <img onclick="Modal.openCheking()" src="./assets/check-circle.svg" alt="imagem confirmando compra">
            </td>
            <td class="delete">
              <img src="./assets/x-circle.svg" alt="imagem remover item">
            </td>
          </tr>
        </tbody>

        <tbody>
          <td class="product">Pão de Forma</td>
          <td class="amount">01</td>
          <td class="unitary-value">6,25</td>
          <td class="total-value">6,25</td>
          <td class="buy">
            <img onclick="Modal.openCheking()" src="./assets/check-circle.svg" alt="imagem confirmando compra">
          </td>
          <td class="delete">
            <img src="./assets/x-circle.svg" alt="imagem remover item">
          </td>
        </tbody>

        <tbody>
          <td class="product">Manteiga</td>
          <td class="amount">04</td>
          <td class="unitary-value">5,25</td>
          <td class="total-value">21,00</td>
          <td class="buy">
            <img onclick="Modal.openCheking()" src="./assets/check-circle.svg" alt="imagem confirmando compra">
          </td>
          <td class="delete">
            <img src="./assets/x-circle.svg" alt="imagem remover item">
          </td>
        </tbody>

      </table>

    </section>

  </main>

  <!-- cadastrando um produto -->
  <div class="modal-register ">
    
    <div class="modal">
      
      <div id="form">

        <h2>Acrescentar Produtos</h2>

        <form action="">

          <div class="input-group">
            <input 
              type="text" 
              id="description" 
              name="description"
              placeholder="Descrição"
            />
          </div>

          <div class="input-group">
            <input 
              type="text" 
              id="amount" 
              name="amount"
              placeholder="Quantidade"
            />
          </div>

          <div class="input-group">
            <input 
              type="text" 
              id="value" 
              name="value"
              placeholder="0,00"
            />
          </div>

          <div class="input-group actions">
            <a 
            href="#" 
            onclick="Modal.closeRegister()"
            class="button cancel">
              Cancelar
            </a>

            <button>Salvar</button>
            
          </div>

        </form>

      </div>

    </div>

  </div>


  <!-- aparece o Check qd comprado -->
  <div class="modal-cheking ">
    
    <div class="modal">
      
      <div id="form">

        <h2>Informe o valor Unitário</h2>

        <form action="">

          <div class="input-group">
            <input 
              type="text" 
              id="amount" 
              name="amount"
              placeholder="Quantidade"
            />
          </div>

          <div class="input-group">
            <input 
              type="text" 
              id="value" 
              name="value"
              placeholder="0,00"
            />
          </div>

          <div class="input-group actions">
            <a 
            href="#" 
            onclick="Modal.closeCheking()"
            class="button cancel">
              Cancelar
            </a>

            <button>Salvar</button>
            
          </div>

        </form>

      </div>

    </div>

  </div>

  <footer>
    by: Lucas Ramos :)
  </footer>

  <script src="./script.js"></script>

</body>

</html>
